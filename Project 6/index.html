<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 3px solid black;
            width: 700px;
            height: 500px;
            margin: 100px auto;
            margin-left: 20px;
        }

        .form {
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div>
        <form action="" class="form"><br>
            <div>
                <label for="">Name</label>
                <input type="text" placeholder="at least 3 chharactor">
            </div><br>
            <div>
                <label for="">Department</label>
                <input type="text" placeholder="Must">
            </div><br>
            <div>
                <label for="">Password</label>
                <input type="text" placeholder="******">* Must have one uppercase and a lower case
            </div><br>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="Gender" id="Male">
                <label for="">Male</label>
                <input type="radio" name="Gender" id="Female">
                <label for="">Female</label>
            </div><br>
            <div><label for="">Your Skills</label>
                <input type="checkbox" name="" id="">
                <label for="">HTML</label>
                <input type="checkbox" name="" id="">
                <label for="">CSS</label>
                <input type="checkbox" name="" id="">
                <label for="">PHP</label>
                <input type="checkbox" name="" id="">
                <label for="">JAVA</label>
                <input type="checkbox" name="" id="">
                <label for="">RUBY</label>
            </div><br>
            <div><label for="">Martial Status</label>
                <select name="" id="">
                    <option value="">YES</option>
                </select>
            </div><br>
            <div>
                <textarea name="" id="" cols="50" rows="5" placeholder="Your Bio... max 20 words"></textarea>
            </div><br>
            <div><input type="submit" value="submit"></div><br><br>
        </form>
    </div>
</body>

</html>
